<div class="container">
    <div class="title">
        {{title}}
    </div>
    <div class="conversation-messages">
        <div class="new-help">
            <div *ngFor='let m of conversation; let i=index' [class.help]='check(m.user1)'>
                <div class="msg-to" >
                    <label>{{m.text}}</label>
                    <div class="time">
                        <label>{{times[i]}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="new-help" >
            <div class="help"  *ngFor='let m of messages'>
                <div class="msg-to" >
                    <label>{{m}}</label>
                    <div class="time">
                        <label>{{now}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="send-message">
        <div class="input-text">
            <textarea rows="3" cols="85" placeholder="Unesite tekst poruke ovde..." name="text" [(ngModel)]='messageText'></textarea>
        </div>
        <div class="buttons">
            <div class="btn-send">
                <button (click)='sendMessage()'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
            <div class="btn-offer" *ngIf='showOfferButton'>
                <button (click)='sendOffer()' ><i class="fa fa-money" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
